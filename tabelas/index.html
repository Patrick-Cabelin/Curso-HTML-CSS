<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>tabela</title>
    
    <style>
        body{
            font-family:arial, san-serif;
        }
        table{
            border: 4px solid black;
            border-radius: 6px;
            border-collapse: collapse;
            padding: 8px;
            width: 350px;

        }
        tr{
            text-align:center;
            border: 3px solid black;
        }
        
        tr.linha{
            background-color: blue;
           
        }

        td{
            background-color:gray;
            border: 3px solid black;
           
        }

        td#inter{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>TABELA</h1>
    <table>
        <tr class="linha">
            <td>A1
            <td id="inter">B1
            <td>C1
        
        <tr>
            <td>A2
            <td>B2
            <td id="inter">C2
        
        <tr class="linha">
            <td>A3</td>
            <td id="inter">B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td id="inter">A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
