<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style> 
        form{
            border: 1px solid black;
            background-color: aliceblue;
        }
        .test{
            background-color: lavender;
            width: 300px;
            height: 400px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Aula sobre form</h1>
    <form action="#" method="post" autocomplete='off'>
        <p><label for="inome">Nome:</label>
        <input type="text" name="nome" id="nome"></p>

        <p><label for="isobrenome">Sobrenome:</label><input type="text" name="sobrenome" id="sobrenome"></p>
        <input type="submit" value="Enviar">
    </form>
    <form action="POST" autocomplete="on" class="test">
        <div>
            <label for="ux">Usuario:</label>
            <input type="email" name="email" id="ux" autocomplete="username">
        </div>

        <div>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" autocomplete="current-password">
        </div>
        <input type="submit" value="Enviar">
    </form>
    
</body>
</html>
